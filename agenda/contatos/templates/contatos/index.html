{% extends 'base.html' %}

{%block conteudo%}
    <h1 class="mt-5">Mi libreta de contactos</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Contacto</th>
            <th>Categor√≠a</th>
        </tr>
        </thead>
            <tbody>
                {% for contato in contatos %}
                    {% if contato.mostrar %}
                        <tr>
                            <td>
                            <a href="{% url 'ver_contato' contato.id %}"> {{ contato.nome }}</a>
                            </td>
                            <td>{{ contato.sobrenome }}</td>
                            <td>{{ contato.telefone}}</td>
                            <td>{{ contato.categoria }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
    </table>
{%endblock%}
